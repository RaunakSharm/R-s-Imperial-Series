<!DOCTYPE html>
<html>
<head>
  <title>Text Editor</title>
  <style>
    textarea {
      width: 500px;
      height: 200px;
      border: 1px solid black;
      padding: 10px;
      font-family: sans-serif;
      font-size: 16px;
      outline: none;
    }

    button {
      margin: 5px;
      padding: 10px;
      background-color: #ccc;
      color: black;
      border: 1px solid black;
      cursor: pointer;
    }

    button:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <textarea id="editor"></textarea>

  <button id="bold">Bold</button>
  <button id="italic">Italic</button>
  <button id="underline">Underline</button>
  <button id="strikethrough">Strikethrough</button>
  <button id="superscript">Superscript</button>
  <button id="subscript">Subscript</button>
  <button id="increase-fontsize">Increase Font Size</button>
  <button id="decrease-fontsize">Decrease Font Size</button>
  <button id="align-left">Align Left</button>
  <button id="align-center">Align Center</button>
  <button id="align-right">Align Right</button>
  <button id="justify">Justify</button>

  <script>
    var editor = document.getElementById("editor");

    var boldButton = document.getElementById("bold");
    boldButton.onclick = function() {
      editor.innerHTML = editor.innerHTML.bold();
    };

    var italicButton = document.getElementById("italic");
    italicButton.onclick = function() {
      editor.innerHTML = editor.innerHTML.italic();
    };

    var underlineButton = document.getElementById("underline");
    underlineButton.onclick = function() {
      editor.innerHTML = editor.innerHTML.underline();
    };

    var strikethroughButton = document.getElementById("strikethrough");
    strikethroughButton.onclick = function() {
      editor.innerHTML = editor.innerHTML.strikethrough();
    };

    var superscriptButton = document.getElementById("superscript");
    superscriptButton.onclick = function() {
      editor.innerHTML = editor.innerHTML.superscript();
    };

    var subscriptButton = document.getElementById("subscript");
    subscriptButton.onclick = function() {
      editor.innerHTML = editor.innerHTML.subscript();
    };

    var increaseFontSizeButton = document.getElementById("increase-fontsize");
    increaseFontSizeButton.onclick = function() {
      var fontSize = parseInt(editor.style.fontSize);
      editor.style.fontSize = fontSize + 1 + "px";
    };

    var decreaseFontSizeButton = document.getElementById("decrease-fontsize");
    decreaseFontSizeButton.onclick = function() {
      var fontSize = parseInt(editor.style.fontSize);
      editor.style.fontSize = fontSize - 1 + "px";
    };

    var alignLeftButton = document.getElementById("align-left");
    alignLeftButton.onclick = function() {
      editor.style.textAlign = "left";
    };

    var alignCenterButton = document.getElementById("align-center");
    alignCenterButton.onclick = function() {
      editor.style.textAlign = "center";
    };

    var alignRightButton = document.getElementById("align-right");
    alignRightButton.onclick = function() {
      editor.style.textAlign = "right";
    };

    var justifyButton = document.getElementById("justify");
    justifyButton.onclick = function() {
      editor.style.textAlign = "justify";
    };
  </script>
</body>
</html>
