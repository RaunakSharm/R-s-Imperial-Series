    <style>
    .container {
      display: inline-block;
      cursor: pointer;
    }
    
    .bar1, .bar2, .bar3 {
      width: 35px;
      height: 5px;
      background-color: #333;
      margin: 6px 0;
      transition: 0.4s;
    }
    
    .change .bar1 {
      transform: translate(0, 11px) rotate(-45deg);
    }
    
    .change .bar2 {opacity: 0;}
    
    .change .bar3 {
      transform: translate(0, -11px) rotate(45deg);

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <style>
        #editor {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Rich Text Editor</h1>

    <!-- Formatting buttons -->
    <button onclick="formatText('bold')">Bold</button>
    <button onclick="formatText('italic')">Italic</button>
    <button onclick="formatText('underline')">Underline</button>
    <button id="align-left">Align Left</button>
    <button id="align-center">Align Center</button>
    <button id="align-right">Align Right</button>
    <button onclick="createOrderedList()">Numbered List</button>
    <button onclick="createUnorderedList()">Bulleted List</button>

    <!-- The text editor -->
    <div id="editor" contentEditable="true">
        Start typing here...
    </div>
    <h1>Sorry but only one alignment is available</h1>

    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }
        var alignLeftButton = document.getElementById("align-left");
    alignLeftButton.onclick = function() {
      editor.style.textAlign = "left";
    };

    var alignCenterButton = document.getElementById("align-center");
    alignCenterButton.onclick = function() {
      editor.style.textAlign = "center";
    };

    var alignRightButton = document.getElementById("align-right");
    alignRightButton.onclick = function() {
      editor.style.textAlign = "right";
    };
      // Function to create an ordered list
      function createOrderedList() {
            document.execCommand('insertOrderedList', false, null);
        }

        // Function to create an unordered list
        function createUnorderedList() {
            document.execCommand('insertUnorderedList', false, null);
        }
    </script>
</body>
